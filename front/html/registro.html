<!DOCTYPE html>
<html lang="es">
    <head>
        <!-- Design by foolishdeveloper.com -->
        <title>Registro</title>

        <link rel="preconnect" href="https://fonts.gstatic.com">
        <link rel="stylesheet"
            href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.4/css/all.min.css">
        <link
            href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;500;600&display=swap"
            rel="stylesheet">
        <link rel="stylesheet" href="../css/login.css">
    </head>
    <body>
        <div>
            <form class="registro" action="http://localhost:3001/registro" method="post">
                <h3>Registro</h3>

                <label for="nombres">Nombres</label>
                <input type="text" placeholder="Nombres" id= nombres>
                <label for="apellidos">Apellidos</label>
                <input type="text" placeholder="Apellidos" id="apellidos">
                <label for="email">Correo</label>
                <input type="text" placeholder="Correo" id="email">
                <label for="password">Contraseña</label>
                <input type="password" placeholder="Contraseña" id="contraseña">
                <label for="fecha_nac">Fecha de nacimiento</label>
                <input type="date" id="fecha_nac">

                <button type="submit">Registrase</button>
            </form>
        </div>

    </body>
</html>
