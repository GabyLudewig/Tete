<!DOCTYPE html>
<html lang="es">
  <head>
    <!-- Design by foolishdeveloper.com -->
    <title>TeTe Login</title>

    <link rel="preconnect" href="https://fonts.gstatic.com">
    <link rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.4/css/all.min.css">
    <link
      href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;500;600&display=swap"
      rel="stylesheet">
    <link rel="stylesheet" href="../css/login.css">
  </head>
  <body>
    <div class="background">
      <form action="http://localhost:3001/perfil" method="post">
        <h3>Login</h3>
        <label for="username">Tecler</label>
        <input type="text" placeholder="Correo" id="username" name="email">
        <label for="password">Contraseña</label>
        <input type="password" placeholder="Contraseña" id="password"
          name="contraseña">
        <button type="submit">Ingresar</button>
        <a class="social" href="registro.html">Registrarse</a>
      </form>
    </div>
  </body>
</html>
